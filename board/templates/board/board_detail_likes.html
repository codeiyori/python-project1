<div class="board-info m-2">
    <!-- 추천 버튼 -->
    <form method="post" action="{% url 'board:like_board' board.id %}?page={{ request.GET.page }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger like-btn shadow1 position-relative m-2">
            <i class="fas fa-heart"></i>
            <p class="min-xs m-0">좋아요!</p>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill pill-btn bg-danger">
                {{ board.likes.count }}
            </span>
        </button>
    </form>
    <!-- 추천 수 표시 -->
    <div class="min-sm">
        <span class="text-danger"><strong>{{ board.likes.count }}</strong></span>명이 이 게시물을 추천했습니다.
    </div>
</div>
